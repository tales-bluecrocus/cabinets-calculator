name: Build and Release Plugin

on:
    push:
        tags:
            - "v*" # Triggers on version tags like v1.0.0, v1.2.3, etc.

# Add permissions for creating releases
permissions:
    contents: write

jobs:
    release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
                  cache-dependency-path: frontend/package-lock.json

            - name: Setup PHP
              uses: shivammathur/setup-php@v2
              with:
                  php-version: "8.3"
                  tools: composer

            - name: Install frontend dependencies
              run: |
                  cd frontend
                  npm ci

            - name: Install Composer dependencies (production only)
              run: composer install --no-dev --optimize-autoloader

            - name: Build frontend
              run: |
                  cd frontend
                  npm run build

            - name: Create distribution directory
              run: mkdir -p dist-release

            - name: Copy plugin files to distribution
              run: |
                  rsync -av --progress . dist-release/cabinets-calculator \
                    --exclude='.git/' \
                    --exclude='.github/' \
                    --exclude='.vscode/' \
                    --exclude='node_modules/' \
                    --exclude='frontend/node_modules/' \
                    --exclude='frontend/src/' \
                    --exclude='frontend/.vite/' \
                    --exclude='dist-release' \
                    --exclude='.gitignore' \
                    --exclude='.gitattributes' \
                    --exclude='frontend/package.json' \
                    --exclude='frontend/package-lock.json' \
                    --exclude='frontend/tsconfig.json' \
                    --exclude='frontend/tsconfig.node.json' \
                    --exclude='frontend/vite.config.ts' \
                    --exclude='frontend/postcss.config.js' \
                    --exclude='frontend/tailwind.config.js' \
                    --exclude='frontend/components.json' \
                    --exclude='frontend/index.html' \
                    --exclude='composer.json' \
                    --exclude='composer.lock' \
                    --exclude='phpcs.xml' \
                    --exclude='.config/' \
                    --exclude='README.md'

            - name: Create ZIP file
              run: |
                  cd dist-release
                  zip -r ../cabinets-calculator.zip cabinets-calculator

            - name: Extract version from tag
              id: get_version
              run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v1
              with:
                  files: cabinets-calculator.zip
                  name: Release ${{ steps.get_version.outputs.VERSION }}
                  body: |
                      ## Cabinets Calculator v${{ steps.get_version.outputs.VERSION }}

                      ### Installation
                      1. Download `cabinets-calculator.zip`
                      2. Go to WordPress Admin → Plugins → Add New → Upload Plugin
                      3. Upload the ZIP file and activate

                      ### Updates
                      The plugin will automatically check for updates from this repository.

                      ---

                      **Full Changelog**: https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
